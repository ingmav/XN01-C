<div class="modal" [ngClass]="{'is-active': mostrar}" >
  <div class="modal-background" (click)="toggle()"></div>
  <div class="modal-content">
    <!-- Any other Bulma elements you want -->
    <div class="card" style="width: 100%; border-radius: 1em; background: #222;">
        <div class="card-content">
            <div class="columns is-multiline is-mobile">

                <div class="column is-one-quarter" *ngFor="let item of hubAutorizado" >
                    <a href="#" title="{{ item.title }}" class="hub-item" routerLink="{{ item.routerLink }}" routerLinkActive="active">
                        <figure class="image " style="height: auto; width: 100%; ">
                           <img src="{{ item.icono }}" alt="{{ item.title }}">                            
                        </figure>

                        <span class="is-hidden-mobile">{{item.title}}</span>

                    </a>
                </div>
                

            </div>
            
        </div>
    </div>
  </div>
  <button class="modal-close" (click)="toggle()"></button>
</div>
